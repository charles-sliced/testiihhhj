<!DOCTYPE html>
<html>
<head>
  <title>Paper Processor Extension</title>
</head>
<body>
  <!-- Extension UI -->
  <div id="container">
    <label for="pdfUrl">PDF URL:</label>
    <input type="text" id="pdfUrl" name="pdfUrl" style="width: 100%;" /><br /><br />

    <label for="apiKey">OpenAI API Key:</label>
    <input type="text" id="apiKey" name="apiKey" style="width: 100%;" /><br /><br />

    <button id="goButton">Go</button><br /><br />

    <textarea id="extractedText" rows="10" style="width: 100%;"></textarea><br />

    <button id="copyButton">Copy Text</button><br /><br />

    <button id="processReferencesButton">Process References</button><br /><br />

    <textarea id="referenceText" rows="10" style="width: 100%;"></textarea><br />
  </div>

  <!-- Include external libraries -->
  <script src="lib/axios.min.js"></script>

  
  <!-- Include internal scripts -->
  <script type="module" src="paperProcessor.js"></script>
  <script type="module" src="popup.js"></script>

</body>
</html>
