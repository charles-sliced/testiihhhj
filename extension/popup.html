<!DOCTYPE html>
<html>
<head>
  <title>Paper Processor Extension</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f5f5f5, #eaeaea);
      width: 400px;
      height: 600px;
      overflow: hidden;
    }

    #container {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
    }

    h1 {
      margin-top: 0;
      font-size: 1.2em;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 0.9em;
    }

    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 0.9em;
      resize: none;
      margin-bottom: 20px;
    }

    button {
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      margin-bottom: 20px;
      font-size: 0.9em;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    .section {
      width: 100%;
      margin-bottom: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
    }

    .section h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1em;
      color: #444;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    .button-group {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Paper Processor</h1>
    <div class="section">
      <h2>Configuration</h2>
      <label for="pdfUrl">PDF URL:</label>
      <input type="text" id="pdfUrl" name="pdfUrl" placeholder="Enter the PDF URL...">

      <label for="apiKey">OpenAI API Key:</label>
      <input type="text" id="apiKey" name="apiKey" placeholder="Enter your OpenAI API Key...">

      <button id="goButton">Process Paper</button>
    </div>

    <div class="section">
      <h2>Extracted Text</h2>
      <textarea id="extractedText" rows="8" placeholder="Extracted text will appear here..."></textarea>
      <button id="copyButton">Copy Text</button>
    </div>

    <div class="section">
      <h2>References</h2>
      <button id="processReferencesButton">Process References</button>
      <textarea id="referenceText" rows="5" placeholder="Processed references will appear here..."></textarea>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
