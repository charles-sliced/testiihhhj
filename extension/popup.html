<!DOCTYPE html>
<html>
<head>
  <title>Paper Processor Extension</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #container {
      box-sizing: border-box;
      width: 400px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      overflow-y: auto;
      max-height: 600px;
    }

    h1 {
      margin-top: 0;
      font-size: 1.2em;
      color: #333;
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 0.9em;
    }

    textarea {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 0.9em;
      resize: none;
      margin-bottom: 10px;
      height: 80px;
    }

    button {
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      margin-bottom: 10px;
      font-size: 0.9em;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    .section {
      width: 100%;
      margin-bottom: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
    }

    .section h2 {
      margin-top: 0;
      margin-bottom: 5px;
      font-size: 1em;
      color: #444;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    #imagesContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      max-height: 80px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .draggable-image {
      width: 30px;
      height: 30px;
      object-fit: cover;
      cursor: move;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Paper Processor</h1>
    <div class="section">
      <h2>Configuration</h2>
      <label for="pdfUrl">PDF URL:</label>
      <input type="text" id="pdfUrl" name="pdfUrl" placeholder="Enter the PDF URL...">

      <button id="goButton">Process Paper</button>
    </div>

    <div class="section">
      <h2>Extracted Text</h2>
      <textarea id="extractedText" placeholder="Extracted text will appear here..."></textarea>
      <button id="copyButton">Copy Text</button>
    </div>

    <div class="section">
      <h2>Extracted Images</h2>
      <div id="imagesContainer">
        <!-- Images will be injected here -->
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
